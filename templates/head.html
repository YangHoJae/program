{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Pragmatic</title>

    <!--    BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- DEFAULT CSS LINK -->
    <LINK rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <style>
        @font-face {
            font-family : 'NanumSquareB';
            src : local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.ttf' %}") format("opentype");
        }

        @font-face {
        font-family : 'NanumSquareEB';
        src : local('NanumSquareEB'),
        url("{% static 'fonts/NanumSquareEB.ttf' %}") format("opentype");
        }

        @font-face {
        font-family : 'NanumSquareL';
        src : local('NanumSquareL'),
        url("{% static 'fonts/NanumSquareL.ttf' %}") format("opentype");
        }

        @font-face {
        font-family : 'NanumSquareR';
        src : local('NanumSquareR'),
        url("{% static 'fonts/NanumSquareR.ttf' %}") format("opentype");
        }

    </style>


</head>
